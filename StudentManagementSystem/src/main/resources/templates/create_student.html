<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">

			<div class=col-lg-6 col-md-6 col-sm-6 container justify-content-center card>

				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th-object="${student}" method="POST">

						<div class="form-group">

							<lable> Student First Name</lable>

							<input type="text" name="firstName" field="*{firstName}" class="form-control"
								placeHolder="Enter Student First Name"/>

						</div>
						<div class="form-group">

							<lable> Student Last Name</lable>

							<input type="text" name="lastName" field="*{lastName}" class="form-control"
								placeHolder="Enter Student Last Name	"></input>

						</div>
						<div class="form-group">

							<lable> Student Email</lable>

							<input type="text" name="email" field="*{email}" class="form-control"
								placeHolder="Enter Student Email"></input>

						</div>
						
						<div class="box-footer">
						
						<button type="submit" class="btn btn-primary"> Submit Student</button >
						</div >

					</form>

				</div>

			</div>

		</div>
	</div>


</body>

</html>
